application.title=NetworkEvolution
application.vendor=mithani
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/NetworkEvolution.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${libs.JAMA.classpath}:\
    ${reference.MetabolicNetwork.jar}:\
    ${reference.Utilities.jar}:\
    ${reference.SparseArray.jar}:\
    ${libs.MySQLConnector.classpath}:\
    ${libs.Sampler.classpath}:\
    ${reference.RahnumaDatabase.jar}:\
    ${reference.RahnumaUtilities.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.JAMA.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JAMA.classpath=../Jama-1.0.2.jar
# Property libs.MySQLConnector.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.MySQLConnector.classpath=../mysql-connector-java-5.1.5-bin.jar
# Property libs.Sampler.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Sampler.classpath=../Library/m3rd_20080414.jar
main.class=networkevolution.Controller
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.MetabolicNetwork=../MetabolicNetwork
project.RahnumaDatabase=../Rahnuma/RahnumaDatabase
project.RahnumaUtilities=../Rahnuma/RahnumaUtilities
project.SparseArray=../SparseArray
project.Utilities=../Utilities
reference.MetabolicNetwork.jar=${project.MetabolicNetwork}/dist/MetabolicNetwork.jar
reference.RahnumaDatabase.jar=${project.RahnumaDatabase}/dist/RahnumaDatabase.jar
reference.RahnumaUtilities.jar=${project.RahnumaUtilities}/dist/RahnumaUtilities.jar
reference.SparseArray.jar=${project.SparseArray}/dist/SparseArray.jar
reference.Utilities.jar=${project.Utilities}/dist/Utilities.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-server -Xms512m -Xmx1024m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
